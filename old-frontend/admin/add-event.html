<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Add Event - Admin</title>
<link rel="stylesheet" href="../css/style.css">
</head>
<body>
<script src="../js/script.js"></script>
<script>
if(!localStorage.getItem("isAdmin")){
    alert("Admin login required!");
    window.location.href="../login/login.html";
}
</script>

<div class="app">
    <aside class="sidebar">
        <div class="logo">Bizzare Byte</div>
        <a href="admin-dashboard.html" class="nav-item"><span class="icon">ğŸ </span><span class="label">Dashboard</span></a>
        <a href="add-event.html" class="nav-item active"><span class="icon">âœš</span><span class="label">Add Event</span></a>
        <a href="manage-participants.html" class="nav-item"><span class="icon">ğŸ‘¥</span><span class="label">Participants</span></a>
        <a href="manage-organisers.html" class="nav-item"><span class="icon">ğŸ“</span><span class="label">Organisers</span></a>
        <div style="height:22px"></div>
        <button class="btn" onclick="logout()">Logout</button>
    </aside>

    <main class="main">
        <div class="topbar">
            <div>
                <div class="welcome">Add Event</div>
                <div class="subtle">Provide details for the new event</div>
            </div>
        </div>

        <div class="card">
            <h3>Add Event</h3>
            <label for="event-name">Event Name</label>
            <input type="text" id="event-name" placeholder="Enter event name">
            <label for="event-date">Date</label>
            <input type="date" id="event-date">
            <label for="event-desc">Description</label>
            <textarea id="event-desc" rows="3" placeholder="Enter event description"></textarea>
            <label for="organiser-budget">Organiser Budget</label>
            <input type="number" id="organiser-budget" placeholder="Enter budget">
            <label for="organiser-passkey">Organiser Pass Key</label>
            <input type="text" id="organiser-passkey" placeholder="Enter 4-digit pass key">
            <div style="margin-top:10px; display:flex; gap:12px; align-items:center;">
                <button class="btn" onclick="addEventWithDetails()">Add Event</button>
                <a href="admin-dashboard.html" class="back-btn">Go Back</a>
            </div>
        </div>

        <div class="card">
            <h3>Current Events</h3>
            <div id="event-list" class="list-block">
                <!-- Events will appear here with proper styled clear buttons -->
            </div>
        </div>

    </main>
</div>

<script>populateEventList();</script>
</body>
</html>
