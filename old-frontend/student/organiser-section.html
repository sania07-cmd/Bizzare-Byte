<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Organiser Section</title>
<link rel="stylesheet" href="../css/style.css">
</head>
<body>
<script src="../js/script.js"></script>
<script>
if(!localStorage.getItem("isStudent") || !localStorage.getItem("organiserVerified")){
    alert("Access denied! Enter valid pass key.");
    window.location.href="organiser-passkey.html";
}
const eventName = localStorage.getItem("organiserVerified");
const budgets = JSON.parse(localStorage.getItem("eventBudgets")||"{}");
document.addEventListener("DOMContentLoaded", ()=>{
    document.getElementById("event-budget").value = budgets[eventName] || "";
});
</script>

<div class="app">
    <aside class="sidebar">
        <div class="logo">Bizzare Byte</div>
        <a href="student-dashboard.html" class="nav-item"><span class="icon">ğŸ </span><span class="label">Dashboard</span></a>
        <a href="view-events.html" class="nav-item"><span class="icon">ğŸ”</span><span class="label">Browse Events</span></a>
        <a href="view-events-public.html" class="nav-item"><span class="icon">ğŸ“„</span><span class="label">Public Events</span></a>
        <a href="organiser-passkey.html" class="nav-item active"><span class="icon">ğŸ›¡ï¸</span><span class="label">Organiser</span></a>
        <div style="height:22px"></div>
        <button class="btn" onclick="logout()">Logout</button>
    </aside>

    <main class="main">
        <div class="topbar">
            <div>
                <div class="welcome">Organiser Notes - <span id="event-name-display"></span></div>
                <div class="subtle">Leave updates for organisers</div>
            </div>
        </div>

        <div class="card form-container">
            <label for="event-budget">Event Budget</label>
            <input type="number" id="event-budget" readonly>

            <label for="org-notes">Leave Notes / Updates</label>
            <textarea id="org-notes" rows="4" placeholder="Enter your notes here"></textarea>

            <div style="margin-top:10px; display:flex; gap:12px; align-items:center;">
                <button class="btn" onclick="submitOrganiserForm()">Submit Notes</button>
                <a href="student-dashboard.html" class="back-btn">Go Back</a>
            </div>
        </div>
    </main>
</div>

<script>
document.getElementById("event-name-display").innerText = eventName;
</script>
</body>
</html>
