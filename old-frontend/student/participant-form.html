<body>
<script src="../js/script.js"></script>
<script>
if(!localStorage.getItem("isStudent")){
    alert("Please login first!");
    window.location.href="../login/login.html";
}
// Populate dropdown on page load
document.addEventListener("DOMContentLoaded", ()=>populateEventDropdown("event-name","submit-participant-btn"));
</script>

<div class="app">
    <aside class="sidebar">
        <div class="logo">Bizzare Byte</div>
        <a href="student-dashboard.html" class="nav-item"><span class="icon">ğŸ </span><span class="label">Dashboard</span></a>
        <a href="view-events.html" class="nav-item"><span class="icon">ğŸ”</span><span class="label">Browse Events</span></a>

            <div>

            <div style="margin-top:10px; display:flex; gap:12px; align-items:center;">
                <button class="btn" id="submit-participant-btn" onclick="submitParticipantForm()">Submit</button>
